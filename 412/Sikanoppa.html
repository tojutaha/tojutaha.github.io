<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sikanoppapeli</title>
</head>
<body>

    <div class="menu-container">
        <div class="settings-container">

            <label for="numOfDices">Noppien lukumäärä</label>
            <select name="numOfDices" id="numOfDices">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <br>
            <br>

            <label for="numOfPlayers">Pelaajien lukumäärä</label>
            <select name="numOfPlayers" id="numOfPlayers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

        </div>

        <br>
        <div class="player-container">
            <p>Anna pelaajien nimet:</p>
            <label>Pelaaja 1:</label>
            <input type="text">
            <br>
            <label>Pelaaja 2:</label>
            <input type="text">
            <br>
            <label>Pelaaja 3:</label>
            <input type="text">
            <br>
            <label>Pelaaja 4:</label>
            <input type="text">
        </div>

        <br>
        <button class="startButton">Aloita</button>

    </div>

    <div class="game-container">
        <h2 id="name">Name</h2>
        <h3 id="totalScore">0</h3>
        <h3 id="roundScore">0</h3>
        <img src="textures/d1.png" id="dice" name="dice">
        <br>
        <br>
        <form>
            <input type="button" id="rollButton" value="Roll">
            <input type="button" id="holdButton" value="Hold">
        </form>
    </div>

    <script type="module" src="main.js"></script>

    <footer>
        <a href="../index.html">Takaisin etusivulle</a>
    </footer>

</body>
</html>

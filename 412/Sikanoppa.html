<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sikanoppapeli</title>
</head>
<body>

    <div class="menu-container">
        <div class="settings-container">

            <h1>Pelin säännöt:</h1>
            <label for="numOfDices">Noppia:</label>
            <select name="numOfDices" id="numOfDices">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label for="numOfPlayers">Pelaajia:</label>
            <select name="numOfPlayers" id="numOfPlayers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="">Pistemäärä:</label>
            <input type="text" id="maxScore" value="100">

        </div>

        <div class="player-container">
        </div>

        <button class="startButton">Aloita</button>

    </div>

    <div class="gameresult-container">
        <div class="playerScore-container">
        </div>
        <canvas id="canvas"></canvas>
            <br>
            <input type="button" id="endButton" value="OK">
    </div>

    <div class="game-container">
        <h1 id="name">Name</h1>
        <h3 id="totalScore">0</h3>
        <h3 id="roundScore">0</h3>
        <h3 id="previousRolls">[ ]</h3>
        <div class="dice-container">
            <img src="textures/d1.png" id="dice1" name="dice1">
            <img src="textures/d2.png" id="dice2" name="dice2">
        </div>
        <br>
        <br>
        <form class="button-container">
            <input type="button" id="rollButton" value="Heitä">
            <input type="button" id="holdButton" value="Päätä kierros">
        </form>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Engine Log File Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* White text */
            margin: 20px;
        }
        h1 {
            color: #00bfff; /* Bright blue for the title */
        }
        #output {
            border: 1px solid #444; /* Darker border */
            background-color: #2a2a2a; /* Darker output background */
            padding: 10px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            border-radius: 5px; /* Rounded corners */
        }
        .warning {
            color: #ffcc00; /* Yellow for warnings */
        }
        .error {
            color: #ff4c4c; /* Red for errors */
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        label {
            margin-right: 15px;
            color: #ffffff;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Unreal Engine Log File Parser</h1>
    <input type="file" id="fileInput" accept=".txt">
    
    <div>
        <label><input type="checkbox" id="showWarnings" checked> Show Warnings</label>
        <label><input type="checkbox" id="showErrors" checked> Show Errors</label>
        <label><input type="checkbox" id="showMessages" checked> Show Messages</label>
    </div>
    
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hedelmäpeli</title>
    </head>
    <body>
        <div class="top-container">
            <div class="title">
                <div class="title-content">
                    <u>Hedelmäpeli</u>
                </div>
            </div>
            <div class="display-container">
            </div>
            <div class="coins-container">
                <a class="credits-button" href="credits.html" target="_blank" title="Credits">
                    <img src="textures/slot-machine.png" alt="Button image">
                </a>
                <button class="circle-button" id="coinButton1">1€</button>
                <button class="circle-button" id="coinButton2">2€</button>
                <button class="circle-button" id="coinButton5">5€</button>
            </div>
        </div>

        <div class="game-container">
            <div class="rolls-container">
                <div class="rolls-content">
                    <div class="roll" id="roll1">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll2">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll3">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll4">
                        <img src="textures/number-7.png">
                    </div>
                </div>
            </div>
            <div class="prizes-container"></div>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="lockButton" id="lockButton1">Lukitse</button>
                <button class="lockButton" id="lockButton2">Lukitse</button>
                <button class="lockButton" id="lockButton3">Lukitse</button>
                <button class="lockButton" id="lockButton4">Lukitse</button>
            </div>
            <div class="right-buttons">
                <button id="betButton">Panos</button>
                <button id="playButton">Pelaa</button>
            </div>
        </div>

        <script type="module" src="main.js"></script>

    </body>
</html>

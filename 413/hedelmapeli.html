<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hedelmäpeli</title>
    </head>
    <body>
        <div class="top-container">
            <div class="title">
                <div class="title-content">
                    <u>Hedelmäpeli</u>
                </div>
                <div class="display-container">
                    <div class="display-content">
                        <label for="money-display" >Rahaa</label>
                        <div class="display" id="money-display">10</div>
                    </div>
                    <div class="display-content">
                        <label for="bet-display" >Panos</label>
                        <div class="display" id="bet-display">1</div>
                    </div>
                    <div class="display-content">
                        <label for="winnings-display" >Viimeisin voitto</label>
                        <div class="display" id="winnings-display">0</div>
                    </div>
                </div>
            </div>
            <div class="coins-container">
                <a class="credits-button" href="credits.html" target="_blank" title="Credits">
                    <img src="textures/slot-machine.png" alt="Button image">
                </a>
                <button class="circle-button" id="coinButton1">1€</button>
                <button class="circle-button" id="coinButton2">2€</button>
                <button class="circle-button" id="coinButton5">5€</button>
            </div>
        </div>

        <div class="game-container">
            <div class="rolls-container">
                <div class="rolls-content">
                    <div class="roll" id="roll1">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll2">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll3">
                        <img src="textures/number-7.png">
                    </div>
                    <div class="roll" id="roll4">
                        <img src="textures/number-7.png">
                    </div>
                </div>
            </div>
            <div class="prizes-container">
                <div class="prizes-content">4 x seitsemän => 10 x panos</div>
                <div class="prizes-content">4 x omena => 6 x panos</div>
                <div class="prizes-content">4 x meloni => 5 x panos</div>
                <div class="prizes-content">4 x rypäle => 4 x panos</div>
                <div class="prizes-content">4 x kirsikka => 3 x panos</div>
                <div class="prizes-content">3 x seitsemän => 5 x panos</div>
            </div>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
            </div>
            <div class="right-buttons">
                <button id="betButton">Panos</button>
                <button id="playButton">Pelaa</button>
            </div>
        </div>

        <script type="module" src="main.js"></script>

    </body>
</html>

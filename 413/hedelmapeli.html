<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hedelmäpeli</title>
    </head>
    <body>
        <div class="top-container">
            <div class="title">
                <div class="title-content">
                    <u>Hedelmäpeli</u>
                </div>
                <div class="display-container">
                    <div class="display-content">
                        <label>Rahaa</label>
                        <div class="display" id="money-display">10</div>
                    </div>
                    <div class="display-content">
                        <label>Panos</label>
                        <div class="display" id="bet-display">1</div>
                    </div>
                    <div class="display-content">
                        <label>Viimeisin voitto</label>
                        <div class="display" id="winnings-display">0</div>
                    </div>
                </div>
            </div>
            <div class="coins-container">
                <a class="credits-button" href="credits.html" target="_blank" title="Credits">
                    <img src="textures/slot-machine.png" alt="Button image">
                </a>
                <button class="circle-button" id="coinButton1">1€</button>
                <button class="circle-button" id="coinButton2">2€</button>
                <button class="circle-button" id="coinButton5">5€</button>
            </div>
        </div>

        <div class="game-container">
            <div class="rolls-container">
                <div class="rolls-content">
                    <div class="roll">
                        <img src="textures/number-7.png" id="roll0" alt="roll0">
                    </div>
                    <div class="roll">
                        <img src="textures/number-7.png" id="roll1" alt="roll1">
                    </div>
                    <div class="roll">
                        <img src="textures/number-7.png" id="roll2" alt="roll2">
                    </div>
                    <div class="roll">
                        <img src="textures/number-7.png" id="roll3" alt="roll3">
                    </div>
                </div>
            </div>
            <div class="prizes-container">
                <div class="prizes-content">
                    <img src="textures/number-7.png" alt="image">
                    <img src="textures/number-7.png" alt="image">
                    <img src="textures/number-7.png" alt="image">
                    <img src="textures/number-7.png" alt="image">
                    <div class="prize-text">= 10 x Panos</div>
                </div>
                <div class="prizes-content">
                    <img src="textures/apple.png" alt="image">
                    <img src="textures/apple.png" alt="image">
                    <img src="textures/apple.png" alt="image">
                    <img src="textures/apple.png" alt="image">
                    <div class="prize-text">= 6 x Panos</div>
                </div>
                <div class="prizes-content">
                    <img src="textures/watermelon.png" alt="image">
                    <img src="textures/watermelon.png" alt="image">
                    <img src="textures/watermelon.png" alt="image">
                    <img src="textures/watermelon.png" alt="image">
                    <div class="prize-text">= 5 x Panos</div>
                </div>
                <div class="prizes-content">
                    <img src="textures/grapes.png" alt="image">
                    <img src="textures/grapes.png" alt="image">
                    <img src="textures/grapes.png" alt="image">
                    <img src="textures/grapes.png" alt="image">
                    <div class="prize-text">= 4 x Panos</div>
                </div>
                <div class="prizes-content">
                    <img src="textures/cherries.png" alt="image">
                    <img src="textures/cherries.png" alt="image">
                    <img src="textures/cherries.png" alt="image">
                    <img src="textures/cherries.png" alt="image">
                    <div class="prize-text">= 3 x Panos</div>
                </div>
                <div class="prizes-content">
                    <div class="dummy-img"></div>
                    <img src="textures/number-7.png" alt="image">
                    <img src="textures/number-7.png" alt="image">
                    <img src="textures/number-7.png" alt="image">
                    <div class="prize-text">= 5 x Panos</div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
                <button class="lockButton">Lukitse</button>
            </div>
            <div class="right-buttons">
                <button id="betButton">Panos</button>
                <button id="playButton">Pelaa</button>
            </div>
        </div>

        <script type="module" src="main.js"></script>

    </body>
</html>

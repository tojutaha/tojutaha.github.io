<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohjelmiston toteutus UseCase-kaavion pohjalta</title>
</head>

<body>

    <header>
    <h1>Voting application</h1>
    <label>User</label>
    <input type="radio" id="userRadioButton" checked>
    <label>Admin</label>
    <input type="radio" id="adminRadioButton">
    <div class="adminPanel">
        <button type="button" id="createPollButton">Create Poll</button>
        <button type="button" id="deletePollButton">Delete Poll</button>
    </div>
    </header>

    <div class="create-prompt">
        <div class="create-prompt-content">
            <div class="input-container">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question"><br>
                <small></small>
            </div>
            <div class="input-container">
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer"><br>
                <small></small>
            </div>
        </div>

        <button type="button" id="prompt-create-create">Create</button>
        <button type="button" id="prompt-create-close">Close</button>
    </div>
    <div class="delete-prompt">
        <div class="delete-prompt-content"></div>
        <button type="button" id="prompt-delete-close">Close</button>
    </div>
    <div class="poll-container"></div>

    <script src="main.js"></script>
</body>
</html>
